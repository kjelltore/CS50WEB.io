<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="search.css">
    </head>
    <body>
        <div id="topLinks"><a href="image.html">Image search</a>|<a href="advanced.html">Advanced search</a></div>
        <div id="logo">Chinmoku</div>
        <div class="container">
            <form action="https://www.google.com/search?sclient=img&">
                <div id="textboxContainer">
                    <img src="search.png" id="search">
                    <input id="SearchTextBox" type="text" name="q">
                    <input  type="hidden" name="tbm" value="isch">
                </div>
                <div class="container"> 
                <button type="submit" class="buttons" value="Images"><img src="imgsrc.png" id="search"></button>
            </div>
            </form>
        </div>
    </body>
</html>
